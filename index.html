<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to top right, #ffe6f0, #ffe0b2);
      text-align: center;
      padding: 50px 20px 0 20px;
      overflow: hidden;
    }

    h1 {
      color: #ff4081;
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.4em;
      color: #333;
      margin-bottom: 40px;
    }

    .gift {
      position: relative;
      width: 30vw;
      max-width: 200px;
      aspect-ratio: 1 / 1;
      margin: 100px auto 0 auto;
      animation: bounce 1.5s infinite;
    }

    .gift-box {
      background: #ff4081;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      width: 15%;
      height: 100%;
      z-index: 2;
    }

    .lid {
      position: absolute;
      top: -20%;
      width: 100%;
      height: 25%;
      background: #ff4081;
      border-radius: 8px 8px 0 0;
      z-index: 3;
    }

    .lid::before {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      width: 15%;
      height: 100%;
    }

    .bow {
      position: absolute;
      top: -60%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8%;
    }

    .bow span {
      display: block;
      width: 40%;
      height: 40%;
      background: gold;
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .gift {
        width: 50vw;
      }

      .bow span {
        width: 35%;
        height: 35%;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday!</h1>
  <p>Wishing you a day filled with love, laughter, and joy! ðŸŽ‰ðŸŽ‚</p>

  <div class="gift">
    <div class="lid"></div>
    <div class="gift-box"></div>
    <div class="bow">
      <span></span>
      <span></span>
    </div>
  </div>

  <canvas class="confetti"></canvas>

  <script>
    const canvas = document.querySelector(".confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiCount = 150;
    const confetti = [];

    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
        tilt: Math.random() * 10 - 10
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
        ctx.stroke();
      });

      update();
    }

    function update() {
      confetti.forEach((c, i) => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function loop() {
      draw();
      requestAnimationFrame(loop);
    }

    loop();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
