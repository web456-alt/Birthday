<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday, Mum!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to top right, #ffe6f0, #ffe0b2);
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #ff4081;
      font-size: 3em;
    }

    p {
      font-size: 1.4em;
      color: #333;
      margin-bottom: 50px;
    }

    .gift {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto;
      animation: bounce 1.5s infinite;
    }

    .gift-box {
      background: #ff4081;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      width: 20px;
      height: 100%;
      z-index: 2;
    }

    .lid {
      position: absolute;
      top: -30px;
      width: 100%;
      height: 40px;
      background: #ff4081;
      border-radius: 8px 8px 0 0;
      z-index: 3;
    }

    .lid::before {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      width: 20px;
      height: 100%;
    }

    .bow {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .bow span {
      display: block;
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
      transform: rotate(45deg);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday, Ella! ðŸŽ‰</h1>
  <p>Wishing you a day full of joy, cake, and sparkle!</p>

  <div class="gift">
    <div class="lid"></div>
    <div class="bow">
      <span></span>
      <span></span>
    </div>
    <div class="gift-box"></div>
  </div>

</body>
</html>
